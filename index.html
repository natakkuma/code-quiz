<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Webpage Title-->
    <title>Coding Quiz Challenge</title>

    <!--CSS Styles Link-->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!--CSS Bootstrap Link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

    <!--Header-->
    <header>


        <!--View High Scores Button-->
        <div class ="high-score col-2">
            <!--Button Element-->
            <button class="high-score-button high-score" id="viewScores" type="button"> View High Scores</button>
        </div>

        <div class="col-9"></div>

        <!--Timer View-->
        <div class="col-10">
            <h3 id="timeDisplay" class="timer col text-right">
                Time: <span id="timer">0</span></h3>
        </div>

        

    </header>

    <!--Main-->
    <main>
        <section class="quiz">

        <!--Quiz Start-->
        <div id="quizIntro" class="m-2 justify-content-center">
            <h1 class ="quizStart"> Coding Quiz Challenge</h1>

            <p class="quizStart">
                Try to answer the following code-related questions within the time limit. <br>  Keep in mind that incorrect answers will penalize your score and the time by ten seconds!
            </p>
            <br>

            <!--Start Button-->
            <button class="quizStart" id="startBtn" type="button">Start Quiz</button>
        </div>

        <!--Quiz Content-->
        <div id="quizContent" >
            <!--Question-->
            <h2 id="question" class="quizQ"></h2>

            <!--Multiple Choice Selection-->
            <div class="multipleChoice">

                <!--Multiple Choice Button 1-->
                <button class="mc" id="mc1" type="button"></button>

                <br>

                <!--Multiple Choice Button 2-->
                <button class="mc" id="mc2" type="button"></button>

                <br>

                <!--Multiple Choice Button 3-->
                <button class="mc" id="mc3" type="button"></button>

                <br>

                <!--Multiple Choice Button 4-->
                <button class="mc" id="mc4" type="button"></button>
                <br>

                <!--Check Answer-->
                <p id="checkAnswer" style="display: none;"></p>
            </div>

        </div>
        </section>
        
        <!--Score Display -->
        <div class="pl-5 pt5 justify-content-center font-weight-bold" id="scoreDisplay" style="display: none;">

            <div class="col-3"></div>
            <div class="col-6 text-left">
                <h3 class="font-weight-bold pt-2 pb-3">
                    Final Score: 
                    <span id="finalScore"></span>
                </h3>

                <!--Form-->
                <form>
                    <p class="pt-2 pb-3 m-2"> Enter player initials:
                        <input id="playerInitials" class="form-control pt-2 pb-3 mt-2" type="text">

                        <!--Form Submit Button - Player Initials-->
                        <button type="submit" id="submitInitialBtn" class="btn">Submit</button>
                    </p>
                </form>
            </div>
            <div class="col-3"></div>
        </div>

        <!--High Score History-->
        <div id="highScores" class="pl-5 ml-4 pt-5 justify-content-center font-weight-bold" style="display: none;">

            <h3 class="pt-2 pb-3 mb-2 font-weight-bold">High Scores</h3>
            
            <div id="scoreList" class="list-group pt-2 pb-3 mb-2"></div>
            <!--List of High Scores-->

            <!--Return Button-->
            <p>
                <button type="submit" class="btn btn-info mt-3 mr-3" id="returnBtn"> Return to Home</button>
            </p>

        </div>

    </main>
    
    <!--JQuery and Java Links-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!--JavaScript Link-->
    <script src="./assets/js/script.js"></script>
    
</body>

</html>
